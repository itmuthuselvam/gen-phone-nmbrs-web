<p></p>
<div class="card-body"> 
  <div class="form-validation">
    <form [formGroup]="phoneNumberForm">
      <div class="col-sm-6">
      <p> &nbsp;</p>
       <label>Enter Base Phone Number : </label>
      <input matInput placeholder="Phone Number" formControlName="phoneNumber" numberOnly maxlength="10" /> &nbsp;
      
      <button class="btn btn-outline-secondary mr-2" (click)="onSubmit()">Submit</button>
    
    </div>
    </form>
  </div>
</div>
<div [hidden]="showNoOfElements">
  Total Generated Phone Numbers: {{totalElements}}
</div>
<div>

  <table mat-table [dataSource]="dataSource1" class="mt-2 mb-2 mat-elevation-z4" multiTemplateDataRows>  
    <ng-container matColumnDef="PhoneNumbers" >
      <th mat-header-cell *matHeaderCellDef>Phone Number List</th>
      <td mat-cell *matCellDef="let element; let i = index;">{{i}}</td>   
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50, 75, 100]"
      class="mat-paginator-sticky" (page)="pageEvent($event)"></mat-paginator>

</div>
